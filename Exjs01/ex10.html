    <form action="" method="get" name="cadastro">
        <input type="radio" id="fisica" name="2" onclick="checarF() ">Pessoa Fisica

        <input type="date" name="date" id="data"><br>
        <input type="text" placeholder="Endereço" id="endereço"><br>
        <input type="text" name="" id="cep" placeholder="CEP" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" /><br>

    </form>
